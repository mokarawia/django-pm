<!doctype html>
{% load i18n %} <!-- allows for the translation of text and other content into different languages. -->
<html lang="en" class= "h-100"> <!-- the class="h-100" attribute applies a CSS class that sets the height of the HTML element to 100% of its parent container. This makes the header at the top and footer at the bottom. -->
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> Django Project </title>
        <link href="https://fastly.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fastly.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    </head>
    <body class= "d-flex flex-column h-100 bg-light"> <!-- d-flex enables flexible box layout for its child elements and the flex-column allows the child elements of the body element will be arranged vertically from top to bottom and the h-100 sets the height of the body element to 100% of its parent container -->
        {% include 'partials/header.html' %}
        <main class= "flex-shrink-0"> <!-- prevents the main section from shrinking when the content is smaller than the available space -->
            <div class= "container mt-5"> <!-- provides a fixed-width centered container for the main content -->
                {% block content %}
                {% endblock %}
            </div>
        </main>
        {% include 'partials/footer.html' %}
        <script src="https://fastly.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </body>
</html>
