{% load i18n %}

<header>
   <nav class="navbar navbar-expand-md bg-gradient bg-success navbar-dark p-3">
       <div class="container-fluid">
           <a class="navbar-brand" href="{% url 'Project_List' %}">{% trans 'Project Management' %}</a>

           <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                   aria-controls="navbarCollapse" aria-expanded="false">
               <span class="navbar-toggler-icon"></span>
           </button>

           <div class="collapse navbar-collapse" id="navbarCollapse">
               <ul class="navbar-nav me-auto mb-2 mb-md-0">
                   <li class="nav-item">
                       <a class="nav-link" aria-current="page" href="{% url 'Project_List' %}">{% trans 'Home' %}</a>
                   </li>
               </ul>
                   <ul class="navbar-nav mb-2 mb-lg-0 me-3">
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          {{ user.username }}
                      </a>
                    </li>
                  </ul>

                  <!-- Search bar code -->
                  <form method="GET" action="{% url 'Project_List' %}" class="d-flex">
                       <div class="input-group">
                           <input
                               type="text"
                               name="q"
                               class="form-control"
                               placeholder="{% trans 'Search' %}"
                               value="{{ request.GET.q }}"
                           />
                           <button class="btn btn-outline-light" type="submit">
                               <i class="bi bi-search"></i>
                           </button>
                       </div>
                   </form>
          </div>
       </div>
   </nav>
</header>
